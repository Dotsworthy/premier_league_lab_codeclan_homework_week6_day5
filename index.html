<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Premier League Teams</title>
    <script src="js/app.js"> </script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Premier League Teams</h1>
    <h2>Add Team</h2>
      <form id="form" class="" action="index.html" method="post">

        <label for="team-name">Team Name</label>
        <input type="text" id="teamName">

        <label for="goal-difference">Goal Difference </label>
        <input type="text" id="goalDifference">

        <label for="points">Points</label>
        <input type="text" id="points">

        <button type="submit" id="submit_team">Submit Team</button>
      </form>

      <h1>List of Teams</h1>
        <ul id="team-list"></ul>
        <input id="reset" type="reset" value="Delete All"/>


    <table id="team-table">
      <thead id="table-head">
        <tr>
          <th onclick="sortColumn('teamName')">Team Name</th>
          <th onclick="sortColumn('goalDifference')">Goal Difference</th>
          <th onclick="sortColumn('points')">Points</th>
        </tr>
      </thead>
      <tbody id="tableData">

      </tbody>

    </table>

  </body>
</html>
