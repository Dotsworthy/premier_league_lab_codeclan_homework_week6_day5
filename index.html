<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Premier League Teams</title>
    <script src="js/app.js"> </script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head">
  <body>
    <div class="title-container">
    <img class="title" src="https://www.seekpng.com/png/full/328-3283001_5-days-until-new-premier-league-season-kicks.png" alt="Logo">
    <h1 class="title-bar">Team List Web App</h1>
    </div>
    <div class="add-team-container">
    <h2>Add Team</h2>
      <form id="form" class="add-team-form" action="index.html" method="post">

        <label for="team-name">Team Name</label>
        <input type="text" id="teamName">

        <label for="goal-difference">Goal Difference </label>
        <input type="text" id="goalDifference">

        <label for="points">Points</label>
        <input type="text" id="points">

        <button class="button" type="submit" id="submit_team">Submit Team</button>
      </form>
    </div>
    <div class="table-container">
      <h1>List of Teams</h1>
        <ul id="team-list"></ul>
        <input class="button" id="reset" type="reset" value="Delete All"/>


    <table id="team-table">
      <thead id="table-head">
        <tr>
          <th onclick="sortColumn('teamName')">Team Name</th>
          <th onclick="sortColumn('goalDifference')">Goal Difference</th>
          <th onclick="sortColumn('points')">Points</th>
        </tr>
      </thead>
      <tbody id="tableData">

      </tbody>

    </table>
    </div>
  </body>
</html>
